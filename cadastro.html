            <label for="password" id="Lsenha">Senha:</label>

            <br>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox" id="lembrar">Aceito os termos de serviÃ§o</label>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
