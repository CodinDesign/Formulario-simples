<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <form>
        <label for="email" id="Lemail">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ex: email@email.com" required>
        <br>
        <label for="password" id="Lsenha">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Ex: senha123" required>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox" id="lembrar">Lembrar cadastro</label>
        <br>
        <button type="submit">Login</button>
    </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
